<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Textos</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  </head>

  <body>
    <header>
      <nav class="nav_barra">
        <div class="nav_contenedor">
          <a class="nav_logo" href="index.html"><img class="img_logo" src="/assest/Home.png"/></a>
          <a href="https://www.aluracursos.com" target="_blank"> <img class="img_logo" src="/assest/user_image_20240718_2248208814d7b24e0.png" alt="AluraLatam|ONE"></a>
        </div>
      </nav>
    </header>

    <main>
      <h1 class="titulo">Encriptador</h1>
      <section class="seccion_principal">
        <div
          class="contenedor_izq"
          data-aos="fade-left"
          data-aos-anchor="#example-anchor"
          data-aos-offset="500"
          data-aos-duration="500">                
          <h2 class="subtitulo">"Codigo Secreto"</h2>
          <textarea
            autofocus
            style="resize: none"
            name="textarea_code"
            id="msg_entrada"
            onkeyup="document.getElementById(this.id).value = document.getElementById(this.id).value.toLowerCase()"
            placeholder="Solo letras de A a Z y espacios"   
            oninput="validarEntrada()"       
          ></textarea>
          <div class="div_btns">
            <input type="button" class="btn" id="btn_encript" value="ENCRIPTAR" onclick="encriptar()" />            
            <input type="button" class="btn hidden" id="btn_descript" value="DESENCRIPTAR" onclick="desencriptar()"/>
          </div>
        </div>
        
        <div class="contenedor_der" data-aos="fade-left">
          <h2 class="subtitulo">
          </h2>
          <textarea style="resize: none;" readonly name="textarea_decode" id="msg_salida"></textarea>
          <div class="div_btns">
            <input type="button" class="btn" id="btn_copiar" value="COPIAR" onclick="copiarTexto()">
            <input type="button" class="btn" id="btn_limpiar" value="LIMPIAR" onclick="limpiarTexto()">
          </div>
        </div>
      </section>
    </main>
    </section>
    <footer>
      <div class="footer_contenedor">
        <p>Desarrollado por Lucas Mierez</p>
        <div class="social_iconos">
      <a href="https://github.com/nykacmierez" target="_blank"><img src="/assest/github.png" alt="GitHub"</a>
      <a href="mailto:lukassmierez@gmail.com" target="_blank"><img src="/assest/logotipo-de-gmail.png" alt="Gmail"</a>
      <a href="https://www.linkedin.com/in/lucas-mierez-871249283/" target="_blank"><img src="/assest/logotipo-de-linkedin.png" alt="LinkedIn"</a> 
    </div>
  </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
      </script>
      <script src="script.js"></script>
  </body>
</html>
